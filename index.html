<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      background: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      margin-top: 10px;
      color: #00bfff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Register</h2>
    <form id="authForm">
      <input type="text" id="name" placeholder="Name (for registration)" /><br>
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit" id="submitBtn">Register</button>
    </form>
    <p id="status"></p>
    <p class="toggle" id="toggleMode">Already have an account? Login</p>
  </div>

  <script>
    const supabaseUrl = "https://dasbgtczrqdwjzxlohaq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhc2JndGN6cnFkd2p6eGxvaGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzI4MzIsImV4cCI6MjA3MzUwODgzMn0.jukHtZwDO-m9w8VQPG-cSs_me2degc_5XV1wTeC8poA";

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let isRegister = true;

    const formTitle = document.getElementById("formTitle");
    const authForm = document.getElementById("authForm");
    const statusEl = document.getElementById("status");
    const toggleMode = document.getElementById("toggleMode");
    const nameField = document.getElementById("name");
    const submitBtn = document.getElementById("submitBtn");

    toggleMode.addEventListener("click", () => {
      isRegister = !isRegister;
      if (isRegister) {
        formTitle.textContent = "Register";
        submitBtn.textContent = "Register";
        toggleMode.textContent = "Already have an account? Login";
        nameField.style.display = "block";
      } else {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleMode.textContent = "Don't have an account? Register";
        nameField.style.display = "none";
      }
      statusEl.textContent = "";
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "⏳ Please wait...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();

      try {
        if (isRegister) {
          // SIGN UP
          const { data, error } = await client.auth.signUp({
            email,
            password
          });

          if (error) throw error;

          // Insert into profiles
          if (data.user) {
            await client.from("profiles").insert([
              { id: data.user.id, name }
            ]);
          }

          statusEl.textContent = "✅ Registered! Please check your email to confirm.";
        } else {
          // LOGIN
          const { data, error } = await client.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          statusEl.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
